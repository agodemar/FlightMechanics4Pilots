---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.category contains "main"%}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          <i>{{ post.subtitle }}</i> {{ post.excerpt }}
        </div>
      </article>
    {% endif %}
  {% endfor %}
</div>
